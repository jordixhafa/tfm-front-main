<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Password recovery
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="password"
          >
          New password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
          />
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="password2"
            >
            Confirm new password
          </label>
          <input
            id="password2"
            type="password"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
            />
          </div>

          <button
            [disabled]="form.invalid || loading"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition disabled:opacity-50"
            >
            {{ loading ? "Processing..." : "Update password" }}
          </button>

          @if (error) {
            <p class="text-red-500 text-sm text-center mt-2">
              {{ error }}
            </p>
          }

          @if (success) {
            <p class="text-green-600 text-sm text-center mt-2">
              ¡Contraseña actualizada! Serás redirigido al login...
            </p>
          }
        </form>
      </div>
    </div>
