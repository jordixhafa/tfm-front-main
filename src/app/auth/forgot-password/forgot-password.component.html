<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Password recovery
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <p
              class="text-red-600 text-sm mt-1"
              >
              Invalid email
            </p>
          }
        </div>

        <button
          [disabled]="form.invalid || loading"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition disabled:opacity-50"
          >
          {{ loading ? "Sending..." : "Send recovery link" }}
        </button>

        @if (success) {
          <p class="text-green-600 text-sm text-center">
            Check your email to proceed with password recovery
          </p>
        }

        @if (error) {
          <p class="text-red-500 text-sm text-center">
            {{ error }}
          </p>
        }

        <p class="text-sm text-center mt-4">
          <a routerLink="/login" class="text-blue-600 hover:underline">
            Back to login
          </a>
        </p>
      </form>
    </div>
  </div>
